<body>
    <div class="container center">
        
        <div class="header">
            <h2>Make your Order</h2>
        </div>
        <form class="Form1" id="Form1" onsubmit="getName(event)">
            <div class="form-control">
                <label for="">Size Makes the Difference</label>
                <div>
                <select name="pizzasize" id="pizzasize" aria-placeholder="Size" type="radio" class="form-text">
                    <option value="small" class="fas-check-circle">Small</option>
                    <option value="medium" class="fas-check-circle">Medium</option>
                    <option value="large" class="fas-check-circle">Large</option>
                </select>
                <small>Error Message</small>
                </div>
                
            
            </div>
            

<!---->

            <div class="form-control">
            <label>The Crust Is a must</label>
            <div>
                <select name="pizzacrust" id="pizzacrust" aria-placeholder="Size" type="radio" class="form-text">
                    <option value="crispy" class="fas-check-circle">Crispy</option>
                    <option value="stuffed" class="fas-check-circle">Stuffed</option>
                    <option value="gluten-free" class="fas-check-circle">Gluten-free</option>
                </select>
                <small>Error Message</small>
            </div>
            </div>
            


<!---->


            <div class="form-control">
            <label>What`s Pizza without Toppings?</label>
            <div>
                <select name="pizzatoppings" id="pizzatoppings" aria-placeholder="Size" type="radio" class="form-text">
                    <option class="fas-check-circle" value="none">None</option>
                    <option class="fas-check-circle" value="mushrooms">Mushrooms</option>
                    <option class="fas-check-circle" value="tikkasauce">Tikka Sauce</option>
                    <option class="fas-check-circle" value="cheese">Cheese</option>
                    <option class="fas-check-circle" value="chilli">Chilli</option>
                </select>
                <small>Error Message</small> 
            </div>
            </div>
           


<!---->
            <div class="form-control" >
            
                <label for="">How many would you get?</label>
                <div id="pizzanumber">
                <input type="number" placeholder="Number of Pizza">
                </div> 
            </div>
            
            
            


 <!---->

         <label for="">Delivery Details</label>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <input type="contact" placeholder="Contact" required>
            <label>Where should we deliver</label>

                    <option class="fas-check-circle">Kilimani</option>
                </select>
            </div>
        </div>
        <div class="btn-box">
            <button type="button" id="addpizza">Add Pizza</button>
            <button type="submit">Submit</button>
        </div>
